<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        
        <div class="timer-container">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="timer-display">25:00</div>
        </div>

        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>


       
        <div class="settings-box">
            <ol class="settings">
                <li> <label class="work1">Work (min): <input type="number" id="work-time" value="25" min="1">  </label> </li>
                <li><label class="work2">Break (min): <input type="number" id="break-time" value="5" min="0"></label></li>
                <li><label class="work3">Long Break (min): <input type="number" id="long-break-time" value="15" min="0" class="longbreak"></label></li>
                
            </ol>
            <button class="btn">set</button>
        </div>

        <p>Sessions Completed: <span id="session-count">0</span></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
